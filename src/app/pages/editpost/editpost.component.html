<div class="row">
  <div class="d-flex flex-column justify-content-start">

  </div>
</div>
<div class="row add-post">
  <div class="mt-3">
    <form (ngSubmit)="edit()" [formGroup]="postForm" class="col-12">

      <div>
                            <textarea formControlName="message" class="form-control" name="message"
                                      id="exampleFormControlTextarea1"
                                      rows="3"></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <a>
          <div (click)="delete($event)" name="btn" value="delete" style="margin-right: 20px"
               class="btn btn-primary mt-2">
            <span *ngIf="!is_op">Удалить</span><span *ngIf="is_op">Удалить дневник</span>
          </div>
        </a>
        <button name="btn" type="submit" class="btn btn-primary mt-2 ml-2">
          Редактировать
        </button>
      </div>
    </form>
  </div>
</div>
