<div class="row">
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="add()" [formGroup]="postForm" method="post">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Название блога</label>
          <input formControlName="name" type="text" class="form-control" name="name" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Описание блога</label>
          <textarea formControlName="desc" class="form-control" name="description" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Добавить</button>

        </div>
      </form>

    </div>
  </div>
</div>
